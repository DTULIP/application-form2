 <script type="text/javascript">
       
  

// Array to store student data
var students = [];

// Function to add a new student
function addStudent() {
    var rollno = document.sample.rollno.value;
    var name = document.sample.name.value;
    var gender = document.sample.gender.value;
    var qualification = document.sample.qualification.value;
    var dob = document.sample.dob.value;
    var experience = document.sample.experience.value;
    var email = document.sample.email.value;
    var url = document.sample.url.value;

    // Create a new student object
    var student = {
        rollno: rollno,
        name: name,
        gender: gender,
        qualification: qualification,
        dob: dob,
        experience: experience,
        email: email,
        url: url
    };

    // Add the student object to the array
    students.push(student);

    // Call function to update the table
    updateTable();
}

// Function to update the table with student data
function updateTable() {
    var table = document.getElementById("tbl");

    // Clear the table body
    table.innerHTML = "";

    // Add table headers
    var headerRow = table.insertRow();
    headerRow.innerHTML = "<th>Roll No</th><th>Name</th><th>Gender</th><th>Qualification</th><th>DOB</th><th>Experience</th><th>Email</th><th>URL</th>";

    // Iterate over the student array and populate the table
    students.forEach(function(student) {
        var row = table.insertRow();
        row.insertCell().textContent = student.rollno;
        row.insertCell().textContent = student.name;
        row.insertCell().textContent = student.gender;
        row.insertCell().textContent = student.qualification;
        row.insertCell().textContent = student.dob;
        row.insertCell().textContent = student.experience;
        row.insertCell().textContent = student.email;
        row.insertCell().textContent = student.url;
    });
}
